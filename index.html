<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls sidenav">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"> </br>

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px"></br>

    <label for="brightness">Brightness:</label>
    <input id="brightness" type="range" name="brightness" min="0" max="100" value="100" data-sizing="%"></br>

    <label for="contrast">Contrast:</label>
    <input id="contrast" type="range" name="contrast" min="0" max="100" value="100" data-sizing="%"></br>

    <label for="grayscale">Grayscale:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%"></br>

    <label for="saturate">Saturate:</label>
    <input id="saturate" type="range" name="saturate" min="0" max="100" value="100" data-sizing="%"></br>

    <label for="sepia">Sepia:</label>
    <input id="sepia" type="range" name="sepia" min="0" max="100" value="100" data-sizing="%"></br>

    <label for="hue">Hue:</label>
    <input id="hue" type="range" name="hue" min="0" max="360" value="0" data-sizing="deg"></br>

    <label for="invert">Invert:</label>
    <input id="invert" type="range" name="invert" min="0" max="100" value="100" data-sizing="%"></br>

    <label for="opacity">Transparency:</label>
    <input id="opacity" type="range" name="opacity" min="0.0" max="1.0" value="0.5" step="0.01"></br>

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600"></br>
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  

  <script src="./assets/scripts.js"></script>

</body>
</html>
